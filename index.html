<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
	<link rel="stylesheet" href="css/style(F.R).css">
	</head>

	<body>
		<section id="formulario">
			<form name="frmregistro" method="post" action="index.html">
			<h1>FORMULARIO DE REGISTRO</h1>	
				<label>Complete el Formulario con este Registro</label>
				<hr>
			<label id="label">NOMBRES Y APELLIDOS
				<br>
			<input type="text" name="txtnombres" id="caja" size="50" placeholder="INGRESE DATOS COMPLETOS" >	
			</label>

			<label id="label">DNI
				<br>
			<input type="text" name="txtdni" id="caja" size="50" placeholder="8 caracteres" >	
			</label>
			
			<label id="label">TELEFONO
				<br>
			<input type="text" name="txtfono" id="caja" size="50" placeholder="9 digitos">	
			</label>
			
			<label id="label">ESTUDIOS REALIZADOS</label>
			<label id="label">
			<input type="checkbox" name="chkprimaria" checked="checked">
			Primaria
			</label>
			
			<label id="label">
			<input type="checkbox" name="chksecundaria">
			Secundaria
			</label>
			
			<label id="label">
			<input type="checkbox" name="chktecnico">
			TÃ©cnico
			</label>
			
			<label id="label">
			<input type="checkbox" name="chkuniversitario">
			Universitario
			</label>
			</br>
			
			
			<label id="label">ESTADO CIVIL</label>
			<label id="label">
				<input type="radio" name="btnestado" checked="checked" value="s">
				SOLTERO
			</label>
			
			<label id="label">
				<input type="radio" name="btnestado" value="c">
				CASADO
			</label>
			
			<label id="label">
				<input type="radio" name="btnestado" value="v">
				VIUDO
			</label>
			
			<label id="label">
				<input type="radio" name="btnestado" value="d">
				DIVORCIADO
			</label>
			</br>
			<label id="label" for="txtprovincia">PROVINCIA
				<br>
				<input type="text" name="txtprovincia" list="provincias"/>
				<datalist id="provincias">
					<option value="Arequipa"/>
					<option value="Lima"/>
					<option value="Trujillo"/>
					<option value="Tacna"/>
					<option value="Ica"/>
					<option value="Piura"/>
				</datalist>
			</label>
			
			<label id="label">Correo Electronico
				<br>
			<input type="email" id="caja" size="50" name="txtemail">
			</label>
			
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpiar">
			</form>
			
			
		</section>
	</body>
</html>
